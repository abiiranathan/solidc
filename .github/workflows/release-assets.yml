name: Build Release Assets

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  CMAKE_C_STANDARD: 11

jobs:
  build-linux-x64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
          gcc --version

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_C_STANDARD=${{env.CMAKE_C_STANDARD}}

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-linux-x64
          path: solidc-linux-x64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Create toolchain file
        run: |
          cat > toolchain-arm64.cmake << 'EOF'
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR aarch64)
          set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)
          set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)

          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          EOF

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=toolchain-arm64.cmake \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_C_STANDARD=${{env.CMAKE_C_STANDARD}}

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-linux-arm64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-linux-arm64
          path: solidc-linux-arm64.tar.gz

  build-windows-x64:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        # VCPKG toolchain removed, dependencies are now internal
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} `
            -DBUILD_SHARED_LIBS=OFF `
            -DBUILD_TESTS=OFF `
            -DCMAKE_C_STANDARD=${{env.CMAKE_C_STANDARD}}

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact/lib
          New-Item -ItemType Directory -Force -Path artifact/include
          Copy-Item build/${{env.BUILD_TYPE}}/solidc.lib artifact/lib/
          Copy-Item -Recurse include/* artifact/include/
          Compress-Archive -Path artifact/* -DestinationPath solidc-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-windows-x64
          path: solidc-windows-x64.zip

  build-macos-x64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DCMAKE_C_STANDARD=${{env.CMAKE_C_STANDARD}}

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-macos-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-macos-x64
          path: solidc-macos-x64.tar.gz

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_C_STANDARD=${{env.CMAKE_C_STANDARD}}

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-macos-arm64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-macos-arm64
          path: solidc-macos-arm64.tar.gz

  create-release:
    needs:
      - build-linux-x64
      - build-linux-arm64
      - build-windows-x64
      - build-macos-x64
      - build-macos-arm64
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/solidc-linux-x64/solidc-linux-x64.tar.gz
            artifacts/solidc-linux-arm64/solidc-linux-arm64.tar.gz
            artifacts/solidc-windows-x64/solidc-windows-x64.zip
            artifacts/solidc-macos-x64/solidc-macos-x64.tar.gz
            artifacts/solidc-macos-arm64/solidc-macos-arm64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
