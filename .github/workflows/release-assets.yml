name: Build Release Assets

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-linux-x64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-14 g++-14
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          gcc --version

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_C_COMPILER=gcc-14

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-linux-x64
          path: solidc-linux-x64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-14-aarch64-linux-gnu g++-14-aarch64-linux-gnu

      - name: Create toolchain file
        run: |
          cat > toolchain-arm64.cmake << 'EOF'
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR aarch64)

          set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc-14)
          set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++-14)

          set(CMAKE_FIND_ROOT_PATH /usr/aarch64-linux-gnu)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          EOF

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=toolchain-arm64.cmake \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-linux-arm64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-linux-arm64
          path: solidc-linux-arm64.tar.gz

  build-windows-x64:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          toolset: 14.40 # VS 2022 17.10+ has C23 support

      - name: Verify MSVC version
        run: cl.exe

      - name: Configure CMake
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} `
            -DBUILD_SHARED_LIBS=OFF `
            -DBUILD_TESTS=OFF `
            -DCMAKE_C_STANDARD=23

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact/lib
          New-Item -ItemType Directory -Force -Path artifact/include
          Copy-Item build/${{env.BUILD_TYPE}}/solidc.lib artifact/lib/
          Copy-Item -Recurse include/* artifact/include/
          Compress-Archive -Path artifact/* -DestinationPath solidc-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-windows-x64
          path: solidc-windows-x64.zip

  build-windows-mingw:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW-w64 with GCC 14
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64
          # Install newer GCC for MinGW if available
          sudo apt-get install -y gcc-14-mingw-w64-x86-64 g++-14-mingw-w64-x86-64 || true

      - name: Create toolchain file
        run: |
          cat > toolchain-mingw.cmake << 'EOF'
          set(CMAKE_SYSTEM_NAME Windows)
          set(CMAKE_C_COMPILER x86_64-w64-mingw32-gcc)
          set(CMAKE_CXX_COMPILER x86_64-w64-mingw32-g++)
          set(CMAKE_RC_COMPILER x86_64-w64-mingw32-windres)

          set(CMAKE_FIND_ROOT_PATH /usr/x86_64-w64-mingw32)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)

          # Disable native CPU optimizations for cross-compilation
          set(CMAKE_C_FLAGS "-O3" CACHE STRING "" FORCE)
          EOF

      - name: Verify MinGW version
        run: x86_64-w64-mingw32-gcc --version

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=toolchain-mingw.cmake \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && zip -r ../solidc-windows-mingw-x64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-windows-mingw-x64
          path: solidc-windows-mingw-x64.zip

  build-macos-x64:
    runs-on: macos-15 # macOS Sequoia with Xcode 16+
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Verify compiler version
        run: |
          clang --version
          echo "Checking for C23 support..."

      - name: Install dependencies
        run: brew install cmake ninja

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DCMAKE_C_STANDARD=23

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-macos-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-macos-x64
          path: solidc-macos-x64.tar.gz

  build-macos-arm64:
    runs-on: macos-15 # Apple Silicon runner with Xcode 16+
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Verify compiler version
        run: clang --version

      - name: Install dependencies
        run: brew install cmake ninja

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_C_STANDARD=23

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-macos-arm64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-macos-arm64
          path: solidc-macos-arm64.tar.gz

  build-macos-universal:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Verify compiler version
        run: clang --version

      - name: Install dependencies
        run: brew install cmake ninja

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_C_STANDARD=23

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Verify universal binary
        run: lipo -info build/libsolidc.a

      - name: Create artifact directory
        run: |
          mkdir -p artifact/lib artifact/include
          cp build/libsolidc.a artifact/lib/
          cp -r include/* artifact/include/
          cd artifact && tar czf ../solidc-macos-universal.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solidc-macos-universal
          path: solidc-macos-universal.tar.gz

  create-release:
    needs:
      - build-linux-x64
      - build-linux-arm64
      - build-windows-x64
      - build-windows-mingw
      - build-macos-x64
      - build-macos-arm64
      - build-macos-universal
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/solidc-linux-x64/solidc-linux-x64.tar.gz
            artifacts/solidc-linux-arm64/solidc-linux-arm64.tar.gz
            artifacts/solidc-windows-x64/solidc-windows-x64.zip
            artifacts/solidc-windows-mingw-x64/solidc-windows-mingw-x64.zip
            artifacts/solidc-macos-x64/solidc-macos-x64.tar.gz
            artifacts/solidc-macos-arm64/solidc-macos-arm64.tar.gz
            artifacts/solidc-macos-universal/solidc-macos-universal.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
